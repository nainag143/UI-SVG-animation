		</linearGradient>
		<path class="mypath3" id="mypath3" fill="transparent" stroke="url(#gradient2)" stroke-width="2" d="M5 20 H6 V600 " style="stroke-dasharray: 581; stroke-dashoffset: -724;"></path>

  <script>
$( document ).ready(function() {

	
  
	   $( window ).scroll(function() {	   	   
	   
		  var scpos = $(this).scrollTop();
		 
		  //-------------
		  
		if(scpos > 700){		
					
						
						//alert();
					
							// Get the id of the <path> element and the length of <path>
						var mypath3 = document.getElementById("mypath3");
						var length = mypath3.getTotalLength();

						// The start position of the drawing
						mypath3.style.strokeDasharray = length;

						// Hide the triangle by offsetting dash. Remove this line to show the triangle before scroll draw
						mypath3.style.strokeDashoffset = length;

						// Find scroll percentage on scroll (using cross-browser properties), and offset dash same amount as percentage scrolled
						window.addEventListener("scroll", myFunction);

						function myFunction() {					 

						  var draw = length + scpos+700; //scrollpercent;					  

						  // Reverse the drawing (when scrolling upwards)
						  mypath3.style.strokeDashoffset = length - (scpos+100);
						}					
					
				  }
		  }
      </script>
